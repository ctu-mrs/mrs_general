# takeoff can be aborted by turning off the OFFBOARD mode
safety_timeout: 5.0 # [s]

# after landing and after this timeout, the computer will be shut down
shutdown_timeout: 60 # [s]

# service for returning will be called after
# this number of seconds after starting
return_timer: 20 # [s]

goto:
  x: 6.0
  y: 0.0
  z: 0.7
  yaw: 0.0

main_timer_rate: 2 # [Hz]
